# Default values for ack-eks-controller-wrapper
# These values are passed through to the eks-chart subchart

# Cluster name (injected by Fleet from cluster labels)
clusterName: ""

# AWS region (injected by Fleet from cluster labels)
awsRegion: ""

# AWS account ID (injected by Fleet from cluster labels)
awsAccountId: ""

# ACK EKS controller IAM role name (injected by Fleet from cluster labels)
ackEksRoleName: ""

# Bootstrap job configuration (pre-install hook)
bootstrap:
  serviceAccount: fleet-bootstrap  # Uses fleet-bootstrap SA created by hook
  backoffLimit: 3
  ttlSecondsAfterFinished: 86400  # Keep job for 24 hours

# Values passed to the eks-chart subchart
eks-chart:
  # Service account configuration (no IRSA annotation for Pod Identity)
  serviceAccount:
    create: true
    name: ack-eks-controller
    annotations: {}

  # AWS region configuration
  aws:
    region: "us-east-1"  # Default, overridden by Fleet
